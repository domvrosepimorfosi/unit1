<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πακέτο 1: Η ελληνική εκπαιδευτική εμπειρία στον δρόμο της νέας ψηφιακής εποχής</title>
    <style>
        body {font-family: 'Comfortaa', sans-serif; background-color: black; color: #fff; text-align: center; margin: 0; padding: 0;}
        h1 {background-color: black; color: gold; padding: 20px; font-size: 36px;}
        .creator, .director {background-color: black; color: gold; padding: 10px; font-size: 18px;}
        .emojis {font-size: 30px; margin-top: 20px;}
        .score-box {position: absolute; top: 20px; right: 20px; font-size: 20px; font-weight: bold;}
        .question-container {margin: 30px;}
        .question {margin: 15px 0; padding: 15px; font-size: 120%; background-color: #0b3d91; color: gold; border-radius: 10px; font-weight: bold; text-shadow:1px 1px 0 rgba(0,0,0,0.8),-1px -1px 0 rgba(255,255,255,0.2);}
        .question-number {text-decoration: underline;}
        .emoji {display: block; font-size: 40px; margin-bottom: 10px;}
        .answer {font-size: 18px; margin: 10px; padding: 10px; border-radius: 5px; cursor: pointer; background-color: #777; color: white; border: none; display: block; width: 90%; margin: auto; text-align: left;}
        .answer:hover {background-color: #999;}
        .correct {background-color: green;}
        .incorrect {background-color: red;}
        .final-score {font-size: 24px; color: gold; margin-top: 20px;}
    </style>
</head>
<body>
<div class="creator">Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)</div>
<div class="director">Διευθυντής 1ου Γυμνασίου Πυλαίας</div>
<h1>Πακέτο 1: Η ελληνική εκπαιδευτική εμπειρία στον δρόμο της νέας ψηφιακής εποχής</h1>
<div class="emojis">🏛️ ⚓ 🌊 🏺 🗡️</div>
<div class="score-box">Σκορ: <span id="score">0</span> / 100</div>
<div class="question-container"></div>
<audio id="successAudio" src="success-sound.mp3"></audio>
<audio id="failAudio" src="fail-sound.mp3"></audio>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let score = 0;
    let currentQuestion = 0;
    const questions = [
        {question:'Ποιο είναι το κύριο αντικείμενο του κεφαλαίου «Η ελληνική εκπαιδευτική εμπειρία…»;',answers:['α) Η διδασκαλία των ξένων γλωσσών χωρίς τεχνολογία','β) Η ιστορική πορεία ένταξης των ΤΠΕ και της ΤΝ στην ελληνική εκπαίδευση','γ) Τα προγράμματα σπουδών των μαθηματικών'],correct:1},
        {question:'Ποιος φορέας πρωτοστάτησε στην επιμόρφωση Β2 ΤΠΕ;',answers:['α) ΙΤΥΕ «ΔΙΟΦΑΝΤΟΣ» – ΙΕΠ','β) ΕΜΠ','γ) Υπουργείο Υγείας'],correct:0},
        {question:'Ποια δεκαετία σηματοδοτεί τη διάδοση των προσωπικών Η/Υ στην Ελλάδα;',answers:['α) 1960–70','β) 1980–90','γ) 2000–10'],correct:1},
        {question:'Τι χαρακτηρίζει το «τεχνοκεντρικό μοντέλο»;',answers:['α) Τεχνολογία ως αυτόνομο εργαλείο χωρίς διδακτική σύνδεση','β) Κοινωνιοτεχνική προσέγγιση','γ) Μικτή μάθηση'],correct:0},
        {question:'Ποιο πρόγραμμα ξεκίνησε το 1996 με στόχο την παιδαγωγική αξιοποίηση των ΤΠΕ;',answers:['α) Ψηφιακό Σχολείο','β) Οδύσσεια','γ) e-Twinning'],correct:1},
        {question:'Τι πρόσφερε το λογισμικό «Ξένιος»;',answers:['α) Μόνο βίντεο-μαθήματα','β) Δραστηριότητες για Αγγλικά, Γαλλικά, Γερμανικά σε εικονικό ταξίδι','γ) Εργασίες μαθηματικών'],correct:1},
        {question:'Ποια κατηγορία δραστηριοτήτων υπήρχε στο portal e-yliko;',answers:['α) Σεμινάρια χορού','β) Εκπαιδευτικό λογισμικό CD-ROM με πολυμέσα','γ) Οικονομικές αναλύσεις'],correct:1},
        {question:'Ποιος είναι ο ρόλος του Πανελληνίου Σχολικού Δικτύου (ΠΣΔ);',answers:['α) Μόνο φιλοξενία ιστοσελίδων','β) Provider δικτύωσης & υπηρεσίες επικοινωνίας, e-class κ.ά.','γ) Παροχή γυμναστηριακών υπηρεσιών'],correct:1},
        {question:'Τι σημαίνει blended learning;',answers:['α) Μόνο εξ αποστάσεως μάθηση','β) Συνδυασμός δια ζώσης και εξ αποστάσεως μάθησης','γ) Μόνο μικτή πραγματικότητα'],correct:1},
        {question:'Στη μετά-Covid εποχή, ποια πρακτική προτείνεται;',answers:['α) Επανάληψη παλιών μεθόδων χωρίς τεχνολογία','β) Εμπλουτισμένη μικτή μάθηση','γ) Σχολεία κλειστά'],correct:1},
        {question:'Τι σημαίνει «διδάσκουμε με τα μέσα αλλά μαθαίνουμε μέσα στα μέσα»;',answers:['α) Χρήση ψηφιακών μέσων ως απλό πρόσθετο εργαλείο','β) Μαθησιακή διαδικασία μέσα σε ψηφιακά περιβάλλοντα','γ) Εκμάθηση μόνο έντυπου υλικού'],correct:1},
        {question:'Ποια τάση υπογραμμίζει η κοινωνιοτεχνική λογική;',answers:['α) Τεχνολογία ως αντικείμενο, χωρίς κοινωνικό πλαίσιο','β) Συνδυασμός τεχνολογίας & κοινωνικο-πολιτισμικής πραγματικότητας','γ) Αποκλειστική χρήση χαρτιού'],correct:1},
        {question:'Ποια θεωρία επηρέασε τις διδακτικές μηχανές των 1960;',answers:['α) Εποικοδομητισμός','β) Συμπεριφορισμός','γ) Ανθρωπισμός'],correct:1},
        {question:'Πότε εισήχθη το μάθημα «Πληροφορική» σε Γυμνάσια;',answers:['α) 1985','β) 1992','γ) 2005'],correct:1},
        {question:'Ποια δεκαετία είχαμε την πρώτη μαζική ανάπτυξη ευρυζωνικών δικτύων;',answers:['α) 1970–80','β) 1990–2000','γ) 2000–10'],correct:2},
        {question:'Ποιο από τα παρακάτω ΔΕΝ ανήκει στο πρόγραμμα «Ψηφιακό Σχολείο»;',answers:['α) e-books','β) e-me','γ) e-twinning'],correct:2},
        {question:'Σε ποια σχολική βαθμίδα εφαρμόζεται κυρίως το ολοκληρωμένο πρότυπο;',answers:['α) Ανώτατη Εκπαίδευση','β) Πρωτοβάθμια','γ) Ιδιωτικά φροντιστήρια'],correct:1},
        {question:'Ποιος όρος περιγράφει την ένταξη ψηφιακού γραμματισμού σε όλα τα μαθήματα;',answers:['α) Τεχνοκεντρική λογική','β) Οριζόντια διάχυση ψηφιακού γραμματισμού','γ) Μονοδιάστατη διδασκαλία'],correct:1},
        {question:'Τι απαιτείται για την επιτυχή ένταξη των ΤΠΕ;',answers:['α) Μόνο τεχνολογικός εξοπλισμός','β) Συστημική αλλαγή Αναλυτικών Προγραμμάτων & επιμόρφωση','γ) Μόνο οικονομική χρηματοδότηση'],correct:1},
        {question:'Ποια τεχνολογία θεωρείται επιταχυντής αλλαγών στην εκπαίδευση;',answers:['α) Τηλεόραση','β) Πανδημία COVID-19','γ) Τηλεφωνία'],correct:1},
        {question:'Ποιο εργαλείο προτείνεται για δημιουργία infographic στην ξενόγλωσση τάξη;',answers:['α) ChatGPT','β) Canva','γ) Excel'],correct:1},
        {question:'Ποια είναι η βασική προτεραιότητα της “Οδύσσειας”;',answers:['α) Μόνο ανάπτυξη λογισμικού','β) Ολοκληρωμένη εισαγωγή & παιδαγωγική αξιοποίηση ΤΠΕ','γ) Δημιουργία αθλητικών χώρων'],correct:1},
        {question:'Τι δεν περιλαμβάνει η e-class υπηρεσία;',answers:['α) Τηλεκπαίδευση','β) Φιλοξενία podcast','γ) Ηλεκτρονική σχολική τάξη'],correct:1},
        {question:'Ποιο στοιχείο ΔΕΝ αφορά την τυπική χρήση Sch.gr;',answers:['α) Email','β) Web analytics','γ) Αυτόματο μάθημα αυτοματισμού'],correct:2},
        {question:'Ποια δεξιότητα εντάσσεται ρητά στο Λύκειο ξένων γλωσσών από 2015–17;',answers:['α) Μουσική','β) Ψηφιακός γραμματισμός','γ) Θρησκευτικά'],correct:1},
        {question:'Τι είδους λογισμικό ήταν τα «drill and practices»;',answers:['α) Ανοιχτού τύπου','β) Κλειστού τύπου','γ) Δωρεάν λογισμικό ανοικτού κώδικα'],correct:1},
        {question:'Ποιος γλωσσικός δείκτης εμπλουτίστηκε με ψηφιακά κείμενα;',answers:['α) Επίπεδο Α1','β) Επίπεδο γλωσσομάθειας','γ) Φωνητική ικανότητα'],correct:1},
        {question:'Τι απέδειξε η εμπειρία της πανδημίας για εκπαιδευτικούς & μαθητές;',answers:['α) Αδυναμία χρήσης ΤΠΕ','β) Ενίσχυση ψηφιακών δεξιοτήτων & μικτές μορφές μάθησης','γ) Εξάλειψη ανάγκης για τεχνολογία'],correct:1},
        {question:'Ποιος ήταν ο κύριος στόχος των πρώτων διδακτικών μηχανών;',answers:['α) Δημιουργία εκπαιδευτικών παιχνιδιών','β) Προγραμματισμένη διδασκαλία & συστηματική άσκηση','γ) Κοινωνική δικτύωση'],correct:1},
        {question:'Ποια προσέγγιση παραμένει διάχυτη παρ’ όλη την τεχνολογική εξέλιξη;',answers:['α) Συνεργατική μάθηση','β) Δασκαλοκεντρική γραμμική διδασκαλία','γ) Παιγνιώδης μάθηση'],correct:1},
        {question:'Ποιος όρος περιγράφει το “Learning Management System” του ΠΣΔ;',answers:['α) Skype','β) e-class','γ) Google Drive'],correct:1},
        {question:'Τι ΔΕΝ αποτελούσε βασικό στόχο της «Οδύσσειας»;',answers:['α) Ενσωμάτωση ΤΠΕ ως εργαλείο καθημερινής χρήσης','β) Κατάργηση διδακτικού βιβλίου','γ) Δικτύωση σχολείων'],correct:1},
        {question:'Ποια ήταν η κύρια αδυναμία του «Ξένιου»;',answers:['α) Μη διδακτική αξία','β) Ελλιπής επιμόρφωση εκπαιδευτικών & τεχνικά προβλήματα','γ) Υψηλό κόστος αγοράς'],correct:1},
        {question:'Σε ποιες δράσεις δόθηκε έμφαση στα ’80s–’90s;',answers:['α) Παιδαγωγική επιμόρφωση','β) Υλικοτεχνικός εξοπλισμός & εκπαιδευτικό λογισμικό','γ) Δημιουργία χορωδιών'],correct:1},
        {question:'Τι σημαίνει «ολοκληρωμένο πρότυπο»;',answers:['α) Μόνο αυτόνομο μάθημα ΤΠΕ','β) Οριζόντια διάχυση ψηφιακού γραμματισμού σε όλα τα αντικείμενα','γ) Μόνο εργαστήρια ρομποτικής'],correct:1},
        {question:'Ποια ψηφιακή υπηρεσία του ΠΣΔ αφορά τη συνεργασία εγγράφων;',answers:['α) +γραφίς','β) e-books','γ) Ξένιος'],correct:0},
        {question:'Τι υπογραμμίζει η μετάβαση προς βιωματική μάθηση στα μέσα;',answers:['α) Χρήση πολυτροπικού υλικού μόνο από τον δάσκαλο','β) Δημιουργία «ψηφιακών περιβαλλόντων» μάθησης από μαθητές','γ) Μόνο θεωρητικά κείμενα'],correct:1},
        {question:'Ποιος είναι ο ρόλος της επιμόρφωσης εκπαιδευτικών;',answers:['α) Προετοιμασία τεχνικών εγκαταστάσεων','β) Καλλιέργεια παιδαγωγικής κουλτούρας ψηφιακής αξιοποίησης','γ) Μόνο οικονομική διαχείριση'],correct:1},
        {question:'Ποια εκ των παρακάτω δεν αποτελεί υπηρεσία πολυμέσων του Sch.gr;',answers:['α) Υπηρεσία video','β) Ζωντανές μεταδόσεις','γ) Αυτόματο σύστημα μετάφρασης'],correct:2},
        {question:'Τι απέδειξε η διεθνής καθυστέρηση (5–10 έτη) στην Ελλάδα;',answers:['α) Ταχύτερη υιοθέτηση καινοτομιών','β) Εξαρτημένη μηχανική υιοθέτηση διεθνών προτύπων','γ) Αυτόνομη τοπική ανάπτυξη'],correct:1},
        {question:'Ποια ενότητα καλύπτει την Τεχνητή Νοημοσύνη;',answers:['α) 1.1','β) 1.4','γ) 1.6'],correct:2},
        {question:'Τι δεν εμπεριέχει η κοινωνιοτεχνική λογική;',answers:['α) Κοινωνικό-πολιτισμικό πλαίσιο','β) Συνδυασμένη χρήση εργαλείων','γ) Απόλυτη εργαλειακή λογική'],correct:2},
        {question:'Ποιο εργαλείο ΤΝ μπορεί να προσφέρει εξατομικευμένη μάθηση;',answers:['α) ChatGPT','β) Facebook','γ) Excel'],correct:0},
        {question:'Τι χαρακτηρίζει το portal Φωτόδεντρο;',answers:['α) Αποθετήριο ανοιχτών εκπαιδευτικών πόρων','β) Αυτοματοποιημένη διόρθωση κειμένων','γ) Αποθήκευση email'],correct:0},
        {question:'Ποια δεξιότητα προωθεί το CLIL;',answers:['α) Μόνο γλωσσική ικανότητα','β) Διαθεματική χρήση γλώσσας με περιεχόμενο άλλων μαθημάτων','γ) Αθλοπαιδιές'],correct:1},
        {question:'Σε ποιο ΑΠΣ εντάχθηκε ο ψηφιακός γραμματισμός σε οριζόντια βάση;',answers:['α) ΔΕΠΠΣ 2015–16','β) ΑΠΣ 1992','γ) Πρόγραμμα 1964'],correct:0},
        {question:'Τι απέδειξαν οι διδακτικές προτάσεις e-yliko;',answers:['α) Απόλυτη εγκατάλειψη τεχνολογίας','β) Γραμμική, δασκαλοκεντρική χρήση διαδικτύου','γ) Πλήρη αξιοποίηση διαδραστικών εργαλείων'],correct:1},
        {question:'Ποιος όρος περιγράφει τη συνεργατική συγγραφή εγγράφων στο Sch.gr;',answers:['α) Teleconference','β) +γραφίς','γ) e-class'],correct:1},
        {question:'Γιατί η εισαγωγή των ΤΠΕ θεωρήθηκε «βιαστική»;',answers:['α) Έλλειψη λογισμικού','β) Ελλιπής σχεδιασμός & σύμπλευση με το παλιό εκπαιδευτικό πλαίσιο','γ) Ελλιπής τεχνική υποστήριξη'],correct:1},
        {question:'Ποια κατηγορία δραστηριοτήτων ΔΕΝ προβλέπεται στη μικτή μάθηση;',answers:['α) Ομόχρονη δια ζώσης','β) Ετερόχρονη εξ αποστάσεως','γ) Ανάδυση εικονικής πραγματικότητας'],correct:2}
    ];
    const odysseyEmojis = ['🏛️','⚓','🌊','🏺','🗡️'];
    const container = document.querySelector('.question-container');
    function showQuestion(i) {
        container.innerHTML = '';
        const q=questions[i];
        const e=document.createElement('div');e.className='emoji';e.textContent=odysseyEmojis[i%5];
        const d=document.createElement('div');d.className='question';d.innerHTML=`<span class="question-number">Ερώτηση ${i+1}:</span> ${q.question}`;
        d.prepend(e);container.appendChild(d);
        q.answers.forEach((a,j)=>{const b=document.createElement('button');b.className='answer';b.textContent=a;b.onclick=()=>check(j,q.correct);container.appendChild(b)});
    }
    function check(s,c){score+=s===c?2:0;document.getElementById('score').textContent=score;document.querySelectorAll('.answer').forEach((b,i)=>{if(i===c)b.classList.add('correct');else if(i===s)b.classList.add('incorrect');b.disabled=true});setTimeout(()=>{currentQuestion++;currentQuestion<questions.length?showQuestion(currentQuestion):container.innerHTML=`<div class="question">Τέλος κουίζ!<div class="final-score">Σκορ: ${score} / ${questions.length*2}</div></div>`},2000)}
    showQuestion(0);
});
</script>
</body>
</html>
