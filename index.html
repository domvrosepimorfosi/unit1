<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πακέτο 1: Η ελληνική εκπαιδευτική εμπειρία στον δρόμο της νέας ψηφιακής εποχής</title>
    <style>
        body {font-family: 'Comfortaa', sans-serif; background-color: black; color: #fff; text-align: center; margin: 0; padding: 0;}
        h1 {background-color: black; color: gold; padding: 20px; font-size: 25px;}
        .creator, .director {background-color: black; color: gold; padding: 10px; font-size: 18px;}
        .emojis {font-size: 30px; margin-top: 20px;}
        .score-box {position: absolute; top: 20px; right: 20px; font-size: 20px; font-weight: bold;}
        .question-container {margin: 30px; max-width: 800px; margin: auto; text-align: left;}
        .question {margin: 15px 0; padding: 15px; font-size: 120%; background-color: #0b3d91; color: gold; border-radius: 10px; font-weight: bold; text-shadow: 1px 1px 0 rgba(0,0,0,0.8), -1px -1px 0 rgba(255,255,255,0.2);}
        .question-number {text-decoration: underline; display: block; margin-bottom: 5px;}
        .answer {font-size: 18px; margin: 5px 0; padding: 10px; border-radius: 5px; cursor: pointer; background-color: #777; color: white; border: none; width: 100%;}
        .answer:hover {background-color: #999;}
        .correct {background-color: green !important;}
        .incorrect {background-color: red !important;}
        .final-score {font-size: 24px; color: gold; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="creator">Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)</div>
    <div class="director">Εκπαιδευτικός Αγγλικών - Θεατρολόγος</div>
    <div class="director">Επιμορφωτής Τ.Π.Ε</div>
    <div class="director">Διευθυντής 1ου Γυμνασίου Πυλαίας</div>
    <h1>Πακέτο 1: Η ελληνική εκπαιδευτική εμπειρία στον δρόμο της νέας ψηφιακής εποχής</h1>
    <div class="emojis">🏛️ ⚓ 🌊 🏺 🗡️</div>
    <div class="score-box">Σκορ: <span id="score">0</span> / 100</div>
    <div class="question-container" id="question-container"></div>
    <audio id="successAudio" src="success-sound.mp3"></audio>
    <audio id="failAudio" src="fail-sound.mp3"></audio>
    <script>
        const questions = [
            {q:'Ποιο είναι το κύριο αντικείμενο του κεφαλαίου «Η ελληνική εκπαιδευτική εμπειρία…»;', a:['α) Η διδασκαλία των ξένων γλωσσών χωρίς τεχνολογία','β) Η ιστορική πορεία ένταξης των ΤΠΕ και της ΤΝ στην ελληνική εκπαίδευση','γ) Τα προγράμματα σπουδών των μαθηματικών'], c:1},
            {q:'Ποιος φορέας πρωτοστάτησε στην επιμόρφωση Β2 ΤΠΕ;', a:['α) ΙΤΥΕ «ΔΙΟΦΑΝΤΟΣ» – ΙΕΠ','β) ΕΜΠ','γ) Υπουργείο Υγείας'], c:0},
            {q:'Ποια δεκαετία σηματοδοτεί τη διάδοση των προσωπικών Η/Υ στην Ελλάδα;', a:['α) 1960–70','β) 1980–90','γ) 2000–10'], c:1},
            {q:'Τι χαρακτηρίζει το «τεχνοκεντρικό μοντέλο»;', a:['α) Τεχνολογία ως αυτόνομο εργαλείο χωρίς διδακτική σύνδεση','β) Κοινωνιοτεχνική προσέγγιση','γ) Μικτή μάθηση'], c:0},
            {q:'Ποιο πρόγραμμα ξεκίνησε το 1996 με στόχο την παιδαγωγική αξιοποίηση των ΤΠΕ;', a:['α) Ψηφιακό Σχολείο','β) Οδύσσεια','γ) e-Twinning'], c:1},
            {q:'Τι πρόσφερε το λογισμικό «Ξένιος»;', a:['α) Μόνο βίντεο-μαθήματα','β) Δραστηριότητες για Αγγλικά, Γαλλικά, Γερμανικά σε εικονικό ταξίδι','γ) Εργασίες μαθηματικών'], c:1},
            {q:'Ποια κατηγορία δραστηριοτήτων υπήρχε στο portal e-yliko;', a:['α) Σεμινάρια χορού','β) Εκπαιδευτικό λογισμικό CD-ROM με πολυμέσα','γ) Οικονομικές αναλύσεις'], c:1},
            {q:'Ποιος είναι ο ρόλος του Πανελληνίου Σχολικού Δικτύου (ΠΣΔ);', a:['α) Μόνο φιλοξενία ιστοσελίδων','β) Provider δικτύωσης & υπηρεσίες επικοινωνίας, e-class κ.ά.','γ) Παροχή γυμναστηριακών υπηρεσιών'], c:1},
            {q:'Τι σημαίνει blended learning;', a:['α) Μόνο εξ αποστάσεως μάθηση','β) Συνδυασμός δια ζώσης και εξ αποστάσεως μάθησης','γ) Μόνο μικτή πραγματικότητα'], c:1},
            {q:'Στη μετά-Covid εποχή, ποια πρακτική προτείνεται;', a:['α) Επανάληψη παλιών μεθόδων χωρίς τεχνολογία','β) Εμπλουτισμένη μικτή μάθηση','γ) Σχολεία κλειστά'], c:1},
            {q:'Τι σημαίνει «διδάσκουμε με τα μέσα αλλά μαθαίνουμε μέσα στα μέσα»;', a:['α) Χρήση ψηφιακών μέσων ως απλό πρόσθετο εργαλείο','β) Μαθησιακή διαδικασία μέσα σε ψηφιακά περιβάλλοντα','γ) Εκμάθηση μόνο έντυπου υλικού'], c:1},
            {q:'Ποια τάση υπογραμμίζει η κοινωνιοτεχνική λογική;', a:['α) Τεχνολογία ως αντικείμενο, χωρίς κοινωνικό πλαίσιο','β) Συνδυασμός τεχνολογίας & κοινωνικο-πολιτισμικής πραγματικότητας','γ) Αποκλειστική χρήση χαρτιού'], c:1},
            {q:'Ποια θεωρία επηρέασε τις διδακτικές μηχανές των 1960;', a:['α) Εποικοδομητισμός','β) Συμπεριφορισμός','γ) Ανθρωπισμός'], c:1},
            {q:'Πότε εισήχθη το μάθημα «Πληροφορική» σε Γυμνάσια;', a:['α) 1985','β) 1992','γ) 2005'], c:1},
            {q:'Ποια δεκαετία είχαμε την πρώτη μαζική ανάπτυξη ευρυζωνικών δικτύων;', a:['α) 1970–80','β) 1990–2000','γ) 2000–10'], c:2},
            {q:'Ποιο από τα παρακάτω ΔΕΝ ανήκει στο πρόγραμμα «Ψηφιακό Σχολείο»;', a:['α) e-books','β) e-me','γ) e-twinning'], c:2},
            {q:'Σε ποια σχολική βαθμίδα εφαρμόζεται κυρίως το ολοκληρωμένο πρότυπο;', a:['α) Ανώτατη Εκπαίδευση','β) Πρωτοβάθμια','γ) Ιδιωτικά φροντιστήρια'], c:1},
            {q:'Ποιος όρος περιγράφει την ένταξη ψηφιακού γραμματισμού σε όλα τα μαθήματα;', a:['α) Τεχνοκεντρική λογική','β) Οριζόντια διάχυση ψηφιακού γραμματισμού','γ) Μονοδιάστατη διδασκαλία'], c:1},
            {q:'Τι απαιτείται για το κείμενο επιμόρφωσης;', a:['α) Μόνο τεχνολογικός εξοπλισμός','β) Συστημική αλλαγή Αναλυτικών Προγραμμάτων & επιμόρφωση','γ) Μόνο οικονομική χρηματοδότηση'], c:1},
            {q:'Τι υπογραμμίζει η μετάβαση προς βιωματική μάθηση στα μέσα;', a:['α) Χρήση πολυτροπικού υλικού μόνο από τον δάσκαλο','β) Δημιουργία «ψηφιακών περιβαλλόντων» μάθησης από μαθητές','γ) Μόνο θεωρητικά κείμενα'], c:1},
            {q:'Ποιος είναι ο ρόλος της επιμόρφωσης εκπαιδευτικών;', a:['α) Προετοιμασία τεχνικών εγκαταστάσεων','β) Καλλιέργεια παιδαγωγικής κουλτούρας ψηφιακής αξιοποίησης','γ) Μόνο οικονομική διαχείριση'], c:1},
            {q:'Ποια κατηγορία δραστηριοτήτων ΔΕΝ προβλέπεται στη μικτή μάθηση;', a:['α) Ομόχρονη δια ζώσης','β) Ετερόχρονη εξ αποστάσεως','γ) Ανάδυση εικονικής πραγματικότητας'], c:2}
        ];
        let score=0, idx=0;
        const container=document.getElementById('question-container');
        function show(){
            if(idx>=questions.length){
                container.innerHTML=`<div class="final-score">Τέλος! Σκορ: ${score}/100</div>`;
                return;
            }
            const {q,a} = questions[idx];
            container.innerHTML = `<div class="question"><span class="question-number">Ερώτηση ${idx+1}:</span> ${q}</div>`
                + a.map((text, i) => `<button class="answer" onclick="check(${i})">${text}</button>`).join('');
        }
        function check(selected){
            const {c} = questions[idx];
            const audio = selected === c ? document.getElementById('successAudio') : document.getElementById('failAudio');
            audio.play();
            if(selected === c) score += 2;
            document.getElementById('score').textContent = score;
            [...container.querySelectorAll('.answer')].forEach((btn, i) => {
                btn.classList.add(i === c ? 'correct' : i === selected ? 'incorrect' : '');
                btn.disabled = true;
            });
            idx++;
            setTimeout(show, 1000);
        }
        show();
    </script>
</body>
</html>
